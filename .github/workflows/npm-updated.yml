name: npm-updated
on:
  push:
    branches:
      - release/v0.2.1
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Setup Node 🔧
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json
          registry-url: 'https://registry.npmjs.org'
      - name: Set up Git
        run: |
          git config --global user.email "vi.tran@naver.com"
          git config --global user.name "Alice Tran"
      - run: npm install
      - run: npm run style
      - run: npm run build
      - run: npm version path
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
